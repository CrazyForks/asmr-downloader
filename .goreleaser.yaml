before:
  hooks:
    - go mod tidy

builds:
  - id: windows
    env:
      - CGO_ENABLED=1
    goos:
        - windows
  - id: linux
    env:
      - CGO_ENABLED=1
    goos:
      - linux
  - id: darwin
    env:
      - CGO_ENABLED=0
    goos:
      - darwin

archives:
  - format_overrides:
      - goos: windows
        format: zip

checksum:
  disable: true

changelog:
  skip: true